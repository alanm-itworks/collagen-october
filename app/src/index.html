<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It Works! CollagenWorks</title>
  <link rel="stylesheet" href="assets/css/main.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script>
    var baseCDN = './';
  </script>
  <script src="assets/js/main7.min.js"></script>
  <script src="https://ak.sail-horizon.com/spm/spm.v1.min.js"></script>
  <script>Sailthru.init({ customerId: '501fff8febff2c3436db443132bbf8c4' });</script>
</head>
<body>
  <header class="site-header">
    <div class="container container--grid">
      <img class="site-header__logo" width="150px" src="assets/img/iw-reg-grn-blk-rgb-001.png" alt="it works! logo">
      <div class="language-select js-language-select">
        <a class="language-select__link" data-lang="en">en</a>
        <a class="language-select__link" data-lang="es">es</a>
      </div>
    </div>
  </header>
  <div id="hero-tpl-anchor"></div>
  <script id="hero-tpl" type="text/template">
    <section class="hero">
      <div class="container container--grid">
        <div class="row">
          <!-- The video -->
          <div class="packaging-display">
            <video playsinline autoplay loop muted poster="assets/img/blank.gif">
              <source class="js-video" src="" type="video/mp4">
            </video>
          </div>
          <div class="hero__content col col--md-6 col--md-push-3">
            <img class="hero__packaging" src="assets/img/{{ hero.image }}" alt="It Works! CollagenWorksâ„¢">
            <h1 class="hero__heading">{{ hero.heading  }}</h1>
            <p class="hero__message">{{ hero.message }}</p>
            <form class="js-email-form email-form hero__form">
              <div class="email-form__email">
                <input class="email-form__input" type="text" name="email" placeholder="{{ form.placeholder }}">
                <input class="email-form__button" type="submit" value="{{ form.cta }}">
              </div>
            </form>
            <a class="promo-button" data-fancybox href="{{ promo.video }}">
              <img src="assets/img/ico-play.svg" alt="play icon" class="promo-button__icon">
              <span class="promo-button__label">{{ promo.button }}</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </script>
</body>
</html>
